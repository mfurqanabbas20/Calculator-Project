<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/65539b4138.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <div class="container">
        <div class="mini-container">
            <!-- It will show result -->
            <input type="text" id="display" class="display">
            <button class="btn">%</button>
            <button class="btn">CE</button>
            <button class="btn">C</button>
            <button class="btn" onclick="display.value = display.value.toString().slice(0, -1)">Back</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn">/</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn" onclick="
            const result = display.value;
            display.value = '';
            display.value = eval(result);
            ">=</button>
        </div>
    </div>


   <script src="script.js"></script>
</body>
</html>
